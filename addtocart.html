<body>

	
		
			<a class="" href="#">Cart<sup id="price">0</sup></a>
		
	



<div>

	<button id="button1" >click here</button>



</div>
</body>
<script>
	var i;
	$(document).ready(function(){
		
		$('#button1').click(function(){
			
			i=$('#price').text();  //1
			
				i=Number(i)+1;  //number(1)+1->2
				$('#price').text(i); //2
				
		});
	
	});
</script>
